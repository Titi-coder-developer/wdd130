<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <link rel="stylesheet" href="styles/overlay.css">
</head>

<body>
    <main>
        <h1>CSS Layout: Position Absolute</h1>
        <div class="herodiv">
            <img src="../images/onitsha_anambra.jpg" alt="placeholder image" width="700" height="300">
            <section class="stats">
                <h2>Brazil</h2>
                <p>Language: <span id="lan">Portuguese</span></p>
                <p>Size: <span id="size">8.5m km<sup>2</sup></span></p>
                <p>Visited?: <span id="visit">No</span></p>
            </section>
        </div>
    </main>
    <footer>
        Footer Content in fixed Position with bottom set at 0 pixels.
    </footer>
</body>

</html>
