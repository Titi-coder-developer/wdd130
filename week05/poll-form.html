<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <!--HEADER SECTION-->
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <!-- MAIN SECTION-->
    <main>
        <!-- FORM SECTION-->

        <form action="">
            <fieldset>
                <legend>Contact Information</legend>
                <!-- Form elements will go here-->
                <div class="form-item column2">
                    <label for="fullname">Full Name:
                        <input type="text" id="fullname" name="fullname">
                    </label>
                </div>
                <div class="form-itemn column2">
                    <label for="useremail">Email:
                        <input type="email" id="useremail" name="useremail">
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Question</legend>
                <!--Form elements will go here-->
                <label for="browser">What us your favorite internet browser</label>
                <div class="column1">
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <label for="pet">Do you have a household pet?
                    <input type="checkbox" id="pet" name="pet">
                </label>
                <br>
                <label for="feedback">List the places you have lived</label>
                <textarea name="feedback" id="feedback" rows="4"
                    placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <!-- FOOTER SECTION-->
    <footer>
        <p>&copy; 2025 | Chinweokwu Clementina Adindu | Anambra state, Nigeria.</p>
    </footer>
</body>

</html>
